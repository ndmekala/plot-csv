name: NodeJS with Webpack

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Use Node.js 20.x
      uses: actions/setup-node@v3
      with:
        node-version: 20.x

    - name: Build
      run: |
        npm install -y
        npx webpack

    - name: Archive build output
      uses: actions/upload-artifact@v2
      with:
        name: build
        path: dist/build.js

