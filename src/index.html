<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSV Plot</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&family=Recursive:wght@300&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #1c1c1c;
      }

      h1 {
        font-family: 'Fira Code', monospace;
        text-align: center;
        color: #ff5faf;
        font-weight: normal;
        font-size: 3rem;
        margin: 0;
      }

      p {
        font-family: 'Fira Code', monospace;
        color: #ff5faf;
        font-size: 1.5rem;
        text-align: center;
      }

      a,
      a:visited {
        color: #af87d7;
        text-decoration: none;
      }

      a:hover {
        text-decoration: underline;
      }

      .container {
        display: flex;
        justify-content: center;
        padding-top: 50px;
      }

      .hidden {
        display: none;
      }

      .wrapper {
        width: 100%;
        max-width: 800px;
        padding-right: 10px;
        padding-left: 10px;
      }

      .chart {
        background-color: #1c1c1c;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <h1>CSV Plot</h1>
        <canvas class="chart" id="plot"></canvas>
        <div id="gh-pages-copy" class="hidden">
          <p>CSV to plot in one command</p>
          <p><a href="https://github.com/ndmekala/plot-csv">Github ðŸ”—</a></p>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/luxon@^2"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-luxon@^1"></script>
    <script src="sample-data.js"></script>
    <script>
      const ctx = document.getElementById('plot');

      async function getConfig() {
        try {
          const response = await fetch('/api/config');
          if (!response.ok) {
            throw new Error('Network response was not ok');
          }

          const data = await response.json();
          return data;
        } catch (error) {
          console.error('There was a problem fetching the data:', error);
          return null;
        }
      }

      async function initChart() {
        let config = await getConfig();
        if (!config) {
          config = sampleData;
          document.getElementById('gh-pages-copy').classList.remove('hidden');
          console.log('Data not fetched, using hardcoded sample data:', config);
        } else {
          console.log('Data successfully fetched:', config);
        }
        const ctx = document.getElementById('plot');
        new Chart(ctx, config);
      }

      initChart();
    </script>
  </body>
</html>
