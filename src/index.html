<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSV Plot</title>
    <style>
      body {
        background-color: #1c1c1c;
      }

      h1 {
        font-family: 'FiraCode Nerd Font', monospace;
        text-align: center;
        color: #ff5faf;
        font-weight: normal;
        font-size: 3rem;
        margin: 0;
      }

      .container {
        display: flex;
        justify-content: center;
        padding-top: 50px;
      }

      .wrapper {
        width: 100%;
        max-width: 800px;
        padding-right: 10px;
        padding-left: 10px;
      }

      .chart {
        background-color: #1c1c1c;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <h1>CSV Plot -- hellz yeah!</h1>
        <canvas class="chart" id="plot"></canvas>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!--script src="index.js"></script-->
  </body>
</html>
